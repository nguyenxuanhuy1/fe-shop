<app-header></app-header>
<div class="container mt-5">
    <div class="card">

        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Sản phẩm</th>
                        <th scope="col">ID</th>
                        <th scope="col">Số lượng</th>
                        <th scope="col">Giá</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of cartItems; let i = index">
                        <td>{{typeResults[i]}}</td>
                        <td>{{item.id}}</td>
                        <td>{{item.quantity}}</td>
                        <td>{{item.price}}</td>
                        <td><button class="btn btn-danger btn-sm" (click)="Deleteitem(item.id)">Bỏ</button></td>
                    </tr>
                </tbody>
            </table>
            <div class="text-right">
                <h5>Tsố lượng sản phẩm: {{calculateTotalQuantity()}} </h5>
                <h5>Tổng Giá: {{calculateTotalPrice()}} Đồng</h5>
                <button class="btn btn-primary" (click)="confirm()" routerLink="/">Thanh toán</button>
                <button class="btn btn-primary mx-2" (click)="goBack()">Mua tiếp</button>

            </div>
        </div>

    </div>
</div>
<app-footer></app-footer>
