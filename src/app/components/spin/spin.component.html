<div class="container spin-wheel">
    <div class="parent">
        <div *ngFor="let prize of prizes" class="gear">
            <!-- {{ prize }} -->
            <div class="center"></div>
            <div class="tooth"></div>
            <div class="tooth"></div>
            <div class="tooth"></div>
            <div class="tooth"></div>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <button (click)="spinWheel()" [disabled]="isSpinning"
            class="btn btn-primary spin"><strong>-</strong>9000</button>
        <div class="history ms-5">
            <h1 class="color justify-content-center">Lịch sử</h1>
            <p class="scroll" id="spinHistoryDisplay"></p>
        </div>
    </div>
</div>
